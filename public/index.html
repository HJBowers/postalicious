<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Postalicious</title>
  </head>
  <body>
    <h1>stuff</h1>
    <form class="request-builder" action="index.html" method="post">
      <div class="method-host">
        <input class="method" type="text" name="method" value="method">
        <input class="host" type="text" name="host" value="host">
      </div>

      <div class="query-params">

        <div class="key-value">
          <input type="text" name="key1" value="key">
          <input type="text" name="value1" value="value">
        </div>

        <div class="key-value">
          <input type="text" name="key2" value="key">
          <input type="text" name="value2" value="value">
        </div>

        <div class="key-value">
          <input type="text" name="key3" value="key">
          <input type="text" name="value3" value="value">
        </div>

      </div>

    </form>

    <script type="text/javascript" src="public/serverlicious.js"></script>
  </body>
</html>
